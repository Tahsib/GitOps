apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Tahsib/GitOps
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
   syncOptions:
   - CreateNameSpace=true


   automated:
    selfHeal: true
    prune: true
